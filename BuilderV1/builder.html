<header class="header">
    <h1><a href="..">Deck Builder Hearthstone </a> /
{{className | capitalize}}</h1>
    <p>
        <input id="builder-class-filter" type="radio" ng-model="search.hero" value="{{className}}"/>
        <label for="builder-class-filter">{{className | capitalize}}</label>
        <input id="builder-neutral-filter" type="radio" ng-model="search.hero" value="neutral"/>
        <label for="builder-neutral-filter">Neutre</label>
    </p>
    <p>
        <span>{{dustCost}} Poussières</span>
        <span>{{count}} / 30 Cartes</span>
        <input id="builder-arena-control" type="checkbox" ng-model="arenaDeck"/>
        <label for="builder-arena-control">Deck d'Arène</label>
        <input type="text" placeholder="Search" ng-model="search.$" class="search"/>
    </p>
</header>
<div class="content builder">
    <section ng-controller="CardsCtrl" class="cards gradient-{{arena.choice.cards[0].quality}}">
        <ul>
            <li ng-repeat="card in cards | filter:search | orderBy:[&quot;mana&quot;, &quot;name&quot;]" ng-class="{ unavailable: !arenaDeck &amp;&amp; unavailable[{{card.id}}] }" ng-click="pick(card)">
                <img height="300" width="200" ng-src="{{card.image_url}}"/>
            </li>
        </ul>
    </section>
    <section ng-controller="DeckCtrl" class="deck">
        <ul>
            <li ng-repeat="entry in deck | orderBy:[&quot;card.mana&quot;, &quot;card.name&quot;]" ng-class="entry.card.quality" ng-click="remove(entry.card)" card-list-item="card-list-item" card="entry.card" count="entry.count">

            </li>
        </ul>
        <figure class="mana-curve">
            <div ng-repeat="mana in curve track by $index"><div style="height: {{mana * scale}}%;" class="bar">

            </div>
            </div>
        </figure>
    </section>
</div>
